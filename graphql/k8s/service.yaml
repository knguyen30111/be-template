apiVersion: v1
kind: Service
metadata:
  name: nestjs-api
spec:
  type: ClusterIP
  selector:
    app: nestjs-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
---
# Optional: NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: nestjs-api-external
spec:
  type: NodePort
  selector:
    app: nestjs-api
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
